
{% include 'left_nav.html' %}
        <div class="page-wrapper">
            <div class="content">

                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <h4 class="page-title">Change Password</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-8 offset-lg-2">
                        <form action="/update_password/" method="post" enctype="multipart/form-data">{% csrf_token %}
							<div class="form-group">
								<label>Old Password</label>
								<input class="form-control" type="text" name="old_pass" value="{{data.password}}" readonly>
							</div>
                            <div class="form-group">
								<label>New Password</label>
								<input class="form-control" type="text" name="new_pass">
							</div>
                            <div class="form-group">
								<label>Confirm New Password</label>
								<input class="form-control" type="text" name="c_pass">
							</div>

                            <div class="m-t-20 text-center">
                                <button class="btn btn-primary submit-btn">Update Password</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
